<mat-dialog-content class="mat-typography">
  <!-- Sección de contenido del diálogo -->
  <section class="container">
    <div class="main">
      <!-- Título de la sección -->
      <h1 class="mb-3 subtitle">GESTIÓN DEL TICKET {{this.capturarId.nombreTicket}}</h1>
      <!-- Tabla para mostrar los datos -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Definición de las columnas -->

        <!-- Columna de Descripción -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Columna de Fecha de Descripción -->
        <ng-container matColumnDef="fechaDescri">
          <th mat-header-cell *matHeaderCellDef> fecha descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaDescri}} </td>
        </ng-container>

        <!-- Columna de Responsable -->
        <ng-container matColumnDef="responsableId">
          <th mat-header-cell *matHeaderCellDef> Responsable </th>
          <td mat-cell *matCellDef="let element"> {{element.descResponsable}} </td>
        </ng-container>

        <!-- Columna de Icono de Edición -->
        <ng-container matColumnDef="iconoEditar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <!-- Botón de edición con ícono -->
            <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon" (click)="modalPutGestionTicket(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Columna de Icono de Eliminación -->
        <ng-container matColumnDef="iconoEliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <!-- Botón de eliminación con ícono -->
            <button mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon" (click)="eliminarGestion(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Definición de las filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
</mat-dialog-content>

<!-- Acciones de botones del diálogo -->
<mat-dialog-actions align="center">
  <div class="btn-container">
    <!-- Botón de Agregar -->
    <div class="btn-opciones">
      <button id="boton" mat-button class="btn btn-success" (click)="modalPostGestionTicket()">
        Agregar
      </button>
    </div>

    <!-- Botón de Cerrar -->
    <div class="btn-adicionar">
      <button id="boton" mat-button mat-dialog-close class="btn btn-danger">
        Cerrar
      </button>
    </div>
  </div>
</mat-dialog-actions>
